name: Run Translation Workflow

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Deployment environment"
        required: true
        type: choice
        options:
          - development
          - production
        default: development

concurrency:
  group: translation-${{ github.ref }}
  cancel-in-progress: false

jobs:
  workflow:
    name: Sync & Translate
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - lang: "pt-br"
            upstream_owner: ${{ vars.REPO_UPSTREAM_OWNER || 'reactjs' }}
            upstream_name: ${{ vars.REPO_UPSTREAM_NAME || 'pt-br.react.dev' }}
            fork_owner: ${{ vars.REPO_FORK_OWNER || github.repository_owner }}
            fork_name: ${{ vars.REPO_FORK_OWNER || 'pt-br.react.dev' }}
        # - lang: "ru"
        #   upstream_owner: "reactjs"
        #   upstream_name: "ru.react.dev"
        #   fork_owner: "nivaldofarias"
        #   fork_name: "ru.react.dev"
    steps:
      - name: Generate Bot Token
        id: generate-token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.BOT_APP_ID }}
          private-key: ${{ secrets.BOT_PRIVATE_KEY }}
          owner: ${{ github.repository_owner }}

      - name: Checkout main repository
        uses: actions/checkout@v4
        with:
          token: ${{ steps.generate-token.outputs.token }}

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Cache node_modules
        id: cache-deps
        uses: actions/cache@v4
        with:
          path: node_modules
          key: node-modules-${{ runner.os }}-${{ hashFiles('bun.lock') }}

      - name: Install dependencies
        if: steps.cache-deps.outputs.cache-hit != 'true'
        run: bun install --frozen-lockfile

      - name: Create `.env` file
        env:
          NODE_ENV: ${{ vars.NODE_ENV }}
          LOG_LEVEL: ${{ vars.LOG_LEVEL }}
          LOG_TO_CONSOLE: ${{ vars.LOG_TO_CONSOLE }}
          LLM_MODEL: ${{ vars.LLM_MODEL }}
          LLM_API_BASE_URL: ${{ vars.LLM_API_BASE_URL }}
          OPENAI_PROJECT_ID: ${{ secrets.OPENAI_PROJECT_ID }}
          MAX_TOKENS: ${{ vars.MAX_TOKENS }}
          BATCH_SIZE: ${{ vars.BATCH_SIZE }}
          PROGRESS_ISSUE_NUMBER: ${{ vars.PROGRESS_ISSUE_NUMBER }}
          GH_REQUEST_TIMEOUT: ${{ vars.GH_REQUEST_TIMEOUT }}
          MIN_SUCCESS_RATE: ${{ vars.MIN_SUCCESS_RATE }}
          HEADER_APP_URL: ${{ vars.HEADER_APP_URL }}
          HEADER_APP_TITLE: ${{ vars.HEADER_APP_TITLE }}
          LLM_MAX_CONCURRENT: ${{ vars.LLM_MAX_CONCURRENT }}
          LLM_MIN_TIME_MS: ${{ vars.LLM_MIN_TIME_MS }}
        run: |
          cat > .env << EOF
          GH_TOKEN=${{ steps.generate-token.outputs.token }}
          LLM_API_KEY=${{ secrets.LLM_API_KEY }}
          TARGET_LANGUAGE=${{ matrix.lang }}
          SOURCE_LANGUAGE=en
          REPO_FORK_OWNER=${{ matrix.fork_owner }}
          REPO_FORK_NAME=${{ matrix.fork_name }}
          REPO_UPSTREAM_OWNER=${{ matrix.upstream_owner }}
          REPO_UPSTREAM_NAME=${{ matrix.upstream_name }}
          EOF

          [ -n "$NODE_ENV" ] && echo "NODE_ENV=$NODE_ENV" >> .env || true
          [ -n "$LOG_LEVEL" ] && echo "LOG_LEVEL=$LOG_LEVEL" >> .env || true
          [ -n "$LOG_TO_CONSOLE" ] && echo "LOG_TO_CONSOLE=$LOG_TO_CONSOLE" >> .env || true
          [ -n "$LLM_MODEL" ] && echo "LLM_MODEL=$LLM_MODEL" >> .env || true
          [ -n "$LLM_API_BASE_URL" ] && echo "LLM_API_BASE_URL=$LLM_API_BASE_URL" >> .env || true
          [ -n "$OPENAI_PROJECT_ID" ] && echo "OPENAI_PROJECT_ID=$OPENAI_PROJECT_ID" >> .env || true
          [ -n "$MAX_TOKENS" ] && echo "MAX_TOKENS=$MAX_TOKENS" >> .env || true
          [ -n "$BATCH_SIZE" ] && echo "BATCH_SIZE=$BATCH_SIZE" >> .env || true
          [ -n "$PROGRESS_ISSUE_NUMBER" ] && echo "PROGRESS_ISSUE_NUMBER=$PROGRESS_ISSUE_NUMBER" >> .env || true
          [ -n "$GH_REQUEST_TIMEOUT" ] && echo "GH_REQUEST_TIMEOUT=$GH_REQUEST_TIMEOUT" >> .env || true
          [ -n "$MIN_SUCCESS_RATE" ] && echo "MIN_SUCCESS_RATE=$MIN_SUCCESS_RATE" >> .env || true
          [ -n "$HEADER_APP_URL" ] && echo "HEADER_APP_URL=$HEADER_APP_URL" >> .env || true
          [ -n "$HEADER_APP_TITLE" ] && echo "HEADER_APP_TITLE=$HEADER_APP_TITLE" >> .env || true
          [ -n "$LLM_MAX_CONCURRENT" ] && echo "LLM_MAX_CONCURRENT=$LLM_MAX_CONCURRENT" >> .env || true
          [ -n "$LLM_MIN_TIME_MS" ] && echo "LLM_MIN_TIME_MS=$LLM_MIN_TIME_MS" >> .env || true

      - name: Run translation workflow (${{ matrix.lang }})
        run: bun run start
        timeout-minutes: 120

      - name: Upload logs
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: translation-logs-${{ matrix.lang }}-${{ github.run_id }}
          path: logs/
          retention-days: 7
