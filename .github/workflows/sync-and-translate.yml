name: Sync and Translate
on:
  # Manual trigger
  workflow_dispatch:
  
  # Scheduled check for upstream changes (runs every 6 hours)
  schedule:
    - cron: '0 */6 * * *'
  
  # Trigger when a webhook is received from upstream repo
  # Note: This requires setting up a GitHub webhook from the upstream repo
  repository_dispatch:
    types: [upstream-push]

# Only allow one translation workflow to run at a time
concurrency:
  group: translation-workflow
  cancel-in-progress: false

jobs:
  check-upstream-changes:
    name: Check for Upstream Changes
    runs-on: ubuntu-latest
    outputs:
      has-changes: ${{ steps.check.outputs.has-changes }}
      latest-commit: ${{ steps.check.outputs.latest-commit }}
    
    steps:
      - name: Checkout fork
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Add upstream remote
        run: |
          git remote add upstream https://github.com/${{ vars.REPO_UPSTREAM_OWNER }}/${{ vars.REPO_UPSTREAM_NAME }}.git || true
          git fetch upstream

      - name: Check for changes
        id: check
        run: |
          # Get the latest commit from upstream main branch
          UPSTREAM_COMMIT=$(git rev-parse upstream/main)
          
          # Get the commit that was last synced (stored in a sync marker file or compare with origin/main)
          CURRENT_COMMIT=$(git rev-parse origin/main)
          
          echo "latest-commit=$UPSTREAM_COMMIT" >> $GITHUB_OUTPUT
          
          if [ "$UPSTREAM_COMMIT" != "$CURRENT_COMMIT" ]; then
            echo "has-changes=true" >> $GITHUB_OUTPUT
            echo "✅ Upstream has new changes"
          else
            echo "has-changes=false" >> $GITHUB_OUTPUT
            echo "✋ No upstream changes detected"
          fi

  sync-and-translate:
    name: Sync Fork and Run Translation
    runs-on: ubuntu-latest
    needs: check-upstream-changes
    if: needs.check-upstream-changes.outputs.has-changes == 'true'
    
    steps:
      - name: Checkout fork
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Add upstream remote and sync
        run: |
          git remote add upstream https://github.com/${{ vars.REPO_UPSTREAM_OWNER }}/${{ vars.REPO_UPSTREAM_NAME }}.git || true
          git fetch upstream
          git checkout main
          git merge upstream/main --ff-only || git merge upstream/main -X theirs --allow-unrelated-histories
          git push origin main

      - name: Install dependencies
        run: bun install --frozen-lockfile

      # Restore SQLite database from previous runs
      - name: Restore SQLite cache
        uses: actions/cache/restore@v4
        with:
          path: |
            snapshots.sqlite
            snapshots.sqlite-journal
          key: sqlite-cache-${{ github.repository }}-${{ github.run_id }}
          restore-keys: |
            sqlite-cache-${{ github.repository }}-

      - name: Create .env file
        run: |
          cat > .env << EOF
          NODE_ENV=production
          BUN_ENV=production
          LOG_LEVEL=${{ vars.LOG_LEVEL || 'info' }}
          GITHUB_TOKEN=${{ secrets.WORKFLOW_GITHUB_TOKEN }}
          OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}
          REPO_FORK_OWNER=${{ vars.REPO_FORK_OWNER }}
          REPO_FORK_NAME=${{ vars.REPO_FORK_NAME }}
          REPO_UPSTREAM_OWNER=${{ vars.REPO_UPSTREAM_OWNER }}
          REPO_UPSTREAM_NAME=${{ vars.REPO_UPSTREAM_NAME }}
          LLM_MODEL=${{ vars.LLM_MODEL || 'google/gemini-2.0-flash-exp:free' }}
          OPENAI_BASE_URL=${{ vars.OPENAI_BASE_URL || 'https://api.openrouter.com/v1' }}
          TARGET_LANGUAGE=${{ vars.TARGET_LANGUAGE }}
          TRANSLATION_BASE_PATH=${{ vars.TRANSLATION_BASE_PATH || 'src/content' }}
          ENABLE_AUTO_MERGE=${{ vars.ENABLE_AUTO_MERGE || 'false' }}
          EOF

      - name: Run translation workflow
        run: bun run start
        timeout-minutes: 120

      # Save SQLite database for next run
      - name: Save SQLite cache
        uses: actions/cache/save@v4
        if: always()
        with:
          path: |
            snapshots.sqlite
            snapshots.sqlite-journal
          key: sqlite-cache-${{ github.repository }}-${{ github.run_id }}

      # Upload database as artifact for debugging/recovery
      - name: Upload database artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: translation-database-${{ github.run_id }}
          path: |
            snapshots.sqlite
            snapshots.sqlite-journal
          retention-days: 30

      # Upload logs
      - name: Upload logs
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: translation-logs-${{ github.run_id }}
          path: logs/
          retention-days: 7

      - name: Workflow summary
        if: always()
        run: |
          echo "## Translation Workflow Summary" >> $GITHUB_STEP_SUMMARY
          echo "- **Upstream Commit**: ${{ needs.check-upstream-changes.outputs.latest-commit }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Workflow Run**: ${{ github.run_id }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Status**: ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
